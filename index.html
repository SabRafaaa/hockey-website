<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Left side: Title -->
            <div class="text-white font-bold text-lg">Your Website</div>

            <!-- Center: Menu Options (responsive on smaller screens) -->
            <div class="hidden md:flex space-x-4">
                <a href="#" class="text-white hover:text-gray-300">Home</a>
                <a href="#" class="text-white hover:text-gray-300">About</a>
                <a href="#" class="text-white hover:text-gray-300">Pages</a>
                <a href="#" class="text-white hover:text-gray-300">Blog</a>
                <a href="#" class="text-white hover:text-gray-300">Contact</a>
            </div>

            <!-- Right side: Search Icon and Get Ticket Button -->
            <div class="flex items-center space-x-4">
                <img src="search-icon.png" alt="Search Icon" class="w-6 h-6 cursor-pointer">
                <button class="bg-yellow-500 text-white px-4 py-2 rounded-full hover:bg-yellow-400">Get Ticket</button>
            </div>

           <!-- Mobile Menu using DaisyUI dropdown -->
           <div class="md:hidden ml-2">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-30">
                  <li><a>Homepage</a></li>
                  <li><a>About</a></li>
                  <li><a>Pages</a></li>
                  <li><a>Blog</a></li>
                  <li><a>Contact</a></li>
                </ul>
              </div>
        </div>
        </div>
    </nav>

   
</body>
</html>
